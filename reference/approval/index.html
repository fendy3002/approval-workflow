<!DOCTYPE html>
<html>

<head>
    <title>API Documentation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding-top: 40px;
        }
        
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }
        
        #links_container {
            margin: 0;
            padding: 0;
            background-color: #263238;
        }
        
        #links_container li {
            display: inline-block;
            padding: 10px;
            color: white;
            cursor: pointer;
            font-family: Montserrat, sans-serif;
        }
        
        .menu-content {
            background-color: #263238!important;
            color: #FFFFFF!important;
        }
        
        api-logo>img {
            padding-left: 20px;
        }
        
        .menu-item span.menu-item-title {
            color: #FFF;
        }
        
        .menu-item.active>label.menu-item-header>span.menu-item-title {
            color: #263238;
        }
        
        .redoc-wrap {
            margin-top: -5px;
        }
    </style>
</head>

<body>

    <!-- Top navigation placeholder -->
    <nav>
        <ul id="links_container">
        </ul>
    </nav>

    <redoc suppress-warnings="true" scroll-y-offset="body > nav"></redoc>
    <script src="./redoc.min.js">
    </script>
    <script>
        // list of APIS
        var apis = [{
            name: 'API',
            url: './compiled.yaml'
        }];
        // initially render first API
        Redoc.init(apis[0].url);

        function onClick() {
            var url = this.getAttribute('data-link');
            Redoc.init(url);
        }
        // dynamically building navigation items
        var $list = document.getElementById('links_container');
        apis.forEach(function(api) {
            var $listitem = document.createElement('li');
            $listitem.setAttribute('data-link', api.url);
            $listitem.innerText = api.name;
            $listitem.addEventListener('click', onClick);
            $list.appendChild($listitem);
        });
    </script>
</body>

</html>
